<div class="col-lg-5">
   <h1 class="h1-strong">{{title}}</h1>
   <div class="alert alert-success" *ngIf="status == 'success'">
      Te has identificado correctamente
    </div>

    <div class="alert alert-danger" *ngIf="status == 'error'">
      {{message}}
    </div>
   <form #loginForm="ngForm" (submit)="onSubmit(loginForm)" class="col-lg-12">
     <p>
       <label>Email</label>
       <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email"
          class="form-control" required />
       <span *ngIf="!email.valid && email.touched">
          El email es hobligatorio
       </span>
     </p>

     <p>
       <label>Contraseña</label>
       <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password"
          class="form-control" required/>
       <span *ngIf="!password.valid && password.touched">
         La contraseña es obligatoria
       </span>
     </p>

     <input type="submit" value="{{title}}" class="btn btn-danger" [disabled]="!loginForm.form.valid"/>
   </form>
</div>
