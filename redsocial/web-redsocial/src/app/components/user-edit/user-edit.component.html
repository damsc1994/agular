<div class='col-lg-5'>
 <h1 class="h1-strong">{{title}}</h1>
 <div class="alert alert-success" *ngIf="status == 'success'">
   Actualizacion correcta!!
 </div>

 <div class="alert alert-danger" *ngIf="status == 'error'">
   {{error_mesage}}
 </div>
 <form #formEditarMisDatos="ngForm" (submit)='onSubmit()' class='col-lg-12'>
   <p>
     <label>Nombres</label>
     <input type="text" #name="ngModel" name="name" [(ngModel)]="user.name" class="form-control" required/>
     <span *ngIf="!name.valid && name.touched">
       El Nombre es obligatorio
     </span>
   </p>

   <p>
     <label>Apellidos</label>
     <input type="text" #apellidos="ngModel" name="apellidos" [(ngModel)]="user.surname" class="form-control"
       required/>
      <span *ngIf="!apellidos.valid && apellidos.touched">
        Los apellidos son obligatorios
      </span>
   </p>

   <p>
     <label>Nick</label>
     <input type="text" #nick="ngModel" name="nick" [(ngModel)]="user.nick" class="form-control" required/>
     <span *ngIf="!nick.valid && nick.touched">
       El nick es obligatorio
     </span>
   </p>

   <p>
     <label>Email</label>
     <input type="text" #email="ngModel" name="email" [(ngModel)]="user.email" class="form-control" required/>
     <span *ngIf="!email.valid && email.touched">
       El email es obligatorio
     </span>
   </p>

   <p>
     <label>Sube tu avatar</label>
     <input type="file" placeholder="Sube tu avatar" (change)="fileChangedEvent($event)"/>
   </p>
   <input type="submit" class="btn btn-danger" value="{{title}}" [disabled]="!formEditarMisDatos.valid"/>
 </form>

</div>

<div class="col-lg-5">
  <h1 class="h1-strong">Avatar</h1>
  <div class="col-lg-6" *ngIf="user.image">
       <img src="{{url + 'image-user/' + user.image}}" class="img-thumbnail"/>
  </div>
 </div>
