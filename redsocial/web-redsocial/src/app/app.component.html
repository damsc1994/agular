<div class="navigation col-lg-12">
  <nav class="navbar navbar-default">
    <div class="container-fluid">

       <div class="navbar-header">
           <a [routerLink]="['/home']" class="navbar-brand">{{title}}</a>
       </div>

       <ul class="nav navbar-nav" *ngIf='entity'>
         <li>
           <a href="#">
             <span class="glyphicon glyphicon-home"></span>
             Inicio
           </a>
         </li>

         <li>
            <a [routerLink]="['/timeline']">
              <span class="glyphicon glyphicon-th-list"></span>
              Timeline
            </a>
          </li>
          <li>
            <a [routerLink]="['/gente']" [routerLinkActive]="['active']">
              <span class="glyphicon glyphicon-user"></span>
              Gente
            </a>
          </li>
       </ul>

       <ul class="nav navbar-nav navbar-right" *ngIf='!entity'>
          <li>
              <a [routerLink]="['/login']" [routerLinkActive]="['active']">
                <span class="glyphicon glyphicon-log-in"></span>
                Login
              </a>
            </li>
            <li>
              <a [routerLink]="['/registro']" [routerLinkActive]="['active']">
                <span class="glyphicon glyphicon-user"></span>
                SingUp
              </a>
            </li>
       </ul>

       <ul class="nav navbar-nav navbar-right" *ngIf="entity">
         <li class="avatar">
            <img src="{{url + 'image-user/' + entity.image}}" *ngIf="entity && entity.image"/>
         </li>
         <li class="dropdown">
           <a class="dropdown-toggle" data-toggle="dropdown" href="#">
             {{entity.name}} <span class="caret"></span>
           </a>
           <ul class="dropdown-menu">
              <li>
                <a [routerLink]="['/perfil', entity._id]">
                  <span class="glyphicon glyphicon-user">
                    Mi perfil
                  </span>
                </a>
              </li>

              <li>
                <a [routerLink]="['/mis-datos']">
                  <span class="glyphicon glyphicon-cog">
                    Mis datos
                  </span>
                </a>
              </li>

              <li>
                <a class="pointer" (click)="logout()">
                  <span class="glyphicon glyphicon-log-out">
                    Cerrar sesion
                  </span>
                </a>
              </li>
           </ul>
         </li>
       </ul>

    </div>
  </nav>
</div>

<router-outlet></router-outlet>
